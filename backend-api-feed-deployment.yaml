apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: benjosiah/udagram-api-feed:v1
        resources:
          requests:
            memory: "30000Mi"
          limits:
            memory: "40000Mi"
        ports:
        - containerPort: 80